      <header>

          <h1><a href="index.html"alt="PhuongTravel" style="text-decoration: none; color:black;">PhuongTravel</a></h1>
          <h6>Get to know HaNoi-Heart of VietNam</h6>
        </div>
      </header>
      <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Trang chủ</a>

            <a class="nav-link" href="contact.html">Liên hệ hỏi đáp</a>

        </ul>
      </nav>
      <main>
        <div class=" banner1 container">
          <h1 style="color:white; font-family: 'Times New Roman', Times, serif;" class="banner1-title" >Welcome to Hanoi</h1>
          <div class="col-lg-8 col-lg-offset-2 contactformblock container">
            <form id="contact-form" method="post" action="" role="form"> 
            <div class="messages"></div> 
            <div class="controls">  
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Firstname *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Lastname *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here" rows="4" required data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
              </div>
            
            </div>
    
            </form>
    
          </div>
        </div>
          
      </main>
        <footer>

        </footer>
  </body>
